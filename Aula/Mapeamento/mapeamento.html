<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="img/hcj.png" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="83,14,219,45" href="https://www.w3schools.com/html/"target="_blank" alt="">
        <area shape="circle" coords="378,373,40" href="https://www.w3schools.com/css/"target="_blank" alt="">
        <area shape="poly" coords="511,64,699,66,683,257,607,278,530,257" href="https://www.w3schools.com/js/"target="_blank" alt="">
    </map>
</body>
</html>
